<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/github_repos.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="add-task">
        <input type="text" />
        <span class="plus">+</span>
      </div>
      <div class="task-content">
        <span class="msg">No Tasks To Show</span>
      </div>
    </div>

    <div class="task-stats">
      <div class="tasks-count">
        Tasks
        <span>0</span>
      </div>
      <div class="tasks-completed">
        Completed
        <span>0</span>
      </div>
    </div>
    <div class="all-tasks">
      <div class="delete-all">Delete All</div>
      <div class="marked-all">Marked All</div>
    </div>
    <div class="time"></div>
    <script src="js/github_repos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
